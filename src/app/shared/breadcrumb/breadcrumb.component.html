<nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/']" >Home</a></li>
          <li *ngFor="let item of listaDeItens" class="breadcrumb-item" [class.active]="isLast(item)">
                <span *ngIf="isLast(item)">{{item.title}}</span>
                <a *ngIf="!isLast(item)" [routerLink]="item.link">{{ item.nome }}</a>
            </li>
        </ol>
      </nav>
