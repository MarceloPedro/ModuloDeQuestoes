<app-breadcrumb
    [listaDeItens]="[
    {
        name: 'Disciplinas', link: '/disciplinas', title: 'Lista de Disciplinas'
    },
    {
        name: 'Formulario de Disciplina', link: '/new', title: 'Formulario de Disciplina'
    }
    ]"

></app-breadcrumb>

<div class="mb-2">
    <span class="h2">Formulario de Disciplina</span>
    <button [routerLink]="['/disciplinas']" type="button" class="btn btn-outline-primary float-right"><< Voltar</button>
</div>

<div class="card">

    <div class="card-header">
        <small>Dados da Disciplina</small>
    </div>

    <div class="card-body">
        <form [formGroup]="resourceForm" (submit)="submitForm()">

            <div class="form-group">
                <label for="name">Nome</label>
                <input formControlName="name" [class.is-valid]="isTouchedAndValid('name')" [class.is-invalid]="isInvalidAndTouched('name')"
                    type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea formControlName="description" [class.is-valid]="isTouchedAndValid('description')" [class.is-invalid]="isInvalidAndTouched('description')"
                    class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <button (click)="reset()" type="button" class="btn btn-outline-danger float-left">Resetar</button>
                <button [disabled]="resourceForm.invalid" type="submit" class="btn btn-success float-right">Enviar</button>
            </div>

        </form>
    </div>

</div>
